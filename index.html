<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Submission Form</title>
  </head>

  <body>
    <div class="form">

      <form action="https://getform.io/f/your-endpoint" method="POST" enctype="multipart/form-data">

        <!-- Form Title (static text, not a field) -->
        <div class="form-group">
          <div class="form-title">SUBMIT IMAGE</div>
        </div>

        <!-- About Paragraph (static text, not a field) -->
        <div class="form-group">
          <p class="option-label">
            This form is for submitting your work to be considered for future experiments,
            collaborations, and physical translations by the machine.
          </p>
        </div>

        <!-- Your Name -->
        <div class="form-group">
          <label class="question-title">YOUR NAME (OR NICKNAME)</label>
          <input type="text" name="name" id="name" required />
        </div>

        <!-- Upload File -->
        <div class="form-group">
          <label class="question-title">UPLOAD YOUR FILE</label>
          <input type="file" name="file" id="file" required />
        </div>

        <!-- Email (optional) -->
        <div class="form-group">
          <label class="question-title">CONTACT EMAIL (OPTIONAL)</label>
          <input type="email" name="email" id="email" />
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" class="button-15-1">
            <a href="#">SEND</a>
          </button>
        </div>

      </form>
    </div>
  </body>
</html>
